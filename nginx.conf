# referrence: https://docs.nginx.com/nginx/admin-guide/basic-functionality/managing-configuration-files/

events { 
     worker_connections 1024; 
}

# listen on port 80, redirect traffics according to the prefix of the url

http {

     upstream accesscontrol {
          server graphical-editor-access-control-service:6521;
     }

     upstream proxy-service {
          server graphical-editor-proxy-service:6522;
     }

     upstream portal {
          server graphical-editor-web-app:8001;
     }
     
     server {
          listen 80;

          location / {
               proxy_pass http://portal;
          }

          location /extreme_auth {
               proxy_pass http://accesscontrol;
          }

          location /api {
               set $original_url http://exp-service:5050$request_uri;

               proxy_pass http://proxy-service/proxy?to=$original_url;

               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Proto $scheme;
               proxy_set_header X-Forwarded-Host $host;
               proxy_set_header X-Forwarded-Port $server_port;
          }
     }

}